<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Bright cyan background -->
  <rect width="512" height="512" rx="80" fill="#06b6d4"/>

  <!-- Robot head -->
  <g fill="white">
    <!-- Antenna -->
    <circle cx="256" cy="70" r="25"/>
    <rect x="246" y="90" width="20" height="50"/>

    <!-- Head -->
    <rect x="100" y="140" width="312" height="260" rx="40"/>

    <!-- Eyes - dark background -->
    <rect x="140" y="200" width="90" height="70" rx="15" fill="#0891b2"/>
    <rect x="282" y="200" width="90" height="70" rx="15" fill="#0891b2"/>

    <!-- Eye pupils/glows -->
    <circle cx="185" cy="235" r="22" fill="white"/>
    <circle cx="327" cy="235" r="22" fill="white"/>

    <!-- Mouth grill -->
    <rect x="170" y="320" width="172" height="50" rx="10" fill="#0891b2"/>
    <rect x="185" y="330" width="30" height="30" rx="5" fill="white"/>
    <rect x="241" y="330" width="30" height="30" rx="5" fill="white"/>
    <rect x="297" y="330" width="30" height="30" rx="5" fill="white"/>

    <!-- Ears -->
    <rect x="60" y="220" width="40" height="80" rx="10"/>
    <rect x="412" y="220" width="40" height="80" rx="10"/>
  </g>
</svg>
