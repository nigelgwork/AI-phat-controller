  <line x1="316" y1="256" x2="377" y2="256" stroke="url(#grad)" stroke-width="6"/>

  <!-- Diagonal connections -->
  <line x1="168" y1="168" x2="220" y2="220" stroke="url(#grad)" stroke-width="4" opacity="0.7"/>
  <line x1="344" y1="168" x2="292" y2="220" stroke="url(#grad)" stroke-width="4" opacity="0.7"/>
  <line x1="168" y1="344" x2="220" y2="292" stroke="url(#grad)" stroke-width="4" opacity="0.7"/>
  <line x1="344" y1="344" x2="292" y2="292" stroke="url(#grad)" stroke-width="4" opacity="0.7"/>
