<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#grad)" stroke-width="8"/>

  <!-- Central brain/controller node -->
  <circle cx="256" cy="256" r="60" fill="url(#grad)"/>
  <circle cx="256" cy="256" r="45" fill="#0f172a"/>
  <circle cx="256" cy="256" r="25" fill="url(#grad)"/>

