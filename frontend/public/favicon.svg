  <circle cx="256" cy="100" r="35" fill="url(#grad)"/>
  <circle cx="256" cy="412" r="35" fill="url(#grad)"/>
  <circle cx="100" cy="256" r="35" fill="url(#grad)"/>
  <circle cx="412" cy="256" r="35" fill="url(#grad)"/>

