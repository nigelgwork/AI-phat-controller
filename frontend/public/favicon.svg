  <circle cx="146" cy="146" r="28" fill="url(#grad)" opacity="0.8"/>
  <circle cx="366" cy="146" r="28" fill="url(#grad)" opacity="0.8"/>
  <circle cx="146" cy="366" r="28" fill="url(#grad)" opacity="0.8"/>
  <circle cx="366" cy="366" r="28" fill="url(#grad)" opacity="0.8"/>

