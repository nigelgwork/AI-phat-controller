name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.2.1)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install ICU via vcpkg (required for beads)
        shell: pwsh
        run: |
          vcpkg install icu:x64-windows
          # Set ICU paths using short path names to avoid spaces
          $vcpkgRoot = $env:VCPKG_INSTALLATION_ROOT
          $icuInclude = "$vcpkgRoot\installed\x64-windows\include"
          $icuLib = "$vcpkgRoot\installed\x64-windows\lib"
          # Convert to short paths to handle spaces
          $shortInclude = (New-Object -ComObject Scripting.FileSystemObject).GetFolder($icuInclude).ShortPath
          $shortLib = (New-Object -ComObject Scripting.FileSystemObject).GetFolder($icuLib).ShortPath
          echo "ICU_INCLUDE=$shortInclude" >> $env:GITHUB_ENV
          echo "ICU_LIB=$shortLib" >> $env:GITHUB_ENV
          echo "ICU include: $shortInclude"
          echo "ICU lib: $shortLib"

      - name: Build Go tools (gt and bd)
        shell: bash
        run: |
          mkdir -p resources/bin

          # Set CGO flags with properly escaped paths
          export CGO_ENABLED=1
          export CGO_CFLAGS="-I${ICU_INCLUDE}"
          export CGO_CXXFLAGS="-I${ICU_INCLUDE}"
          export CGO_LDFLAGS="-L${ICU_LIB} -licuuc -licuin -licudt"

          # Debug: Show CGO flags
          echo "CGO_CFLAGS: $CGO_CFLAGS"
          echo "CGO_LDFLAGS: $CGO_LDFLAGS"
          echo "ICU_INCLUDE: $ICU_INCLUDE"
          echo "ICU_LIB: $ICU_LIB"

          # Clone and build gt (pinned to v0.5.0 for Windows compatibility)
          # Note: gastown HEAD uses syscall.Kill which doesn't work on Windows
          git clone --depth 1 --branch v0.5.0 https://github.com/steveyegge/gastown.git .go-build-temp/gastown
          cd .go-build-temp/gastown
          go build -o ../../resources/bin/gt.exe ./cmd/gt
          cd ../..

          # Clone and build bd (needs CGO for gozstd dependency)
          git clone --depth 1 https://github.com/steveyegge/beads.git .go-build-temp/beads
          cd .go-build-temp/beads
          go build -o ../../resources/bin/bd.exe ./cmd/bd
          cd ../..

          # Verify builds
          ls -la resources/bin/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Build Electron
        run: pnpm run build:electron

      - name: Build Windows installer and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Publish release (remove draft status)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.yml
          retention-days: 30
