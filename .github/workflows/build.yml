name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.2.1)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go tools (gt and bd)
        shell: bash
        run: |
          mkdir -p resources/bin

          # Clone and build gt
          git clone --depth 1 https://github.com/steveyegge/gastown.git .go-build-temp/gastown
          cd .go-build-temp/gastown
          go build -o ../../resources/bin/gt.exe ./cmd/gt
          cd ../..

          # Clone and build bd
          git clone --depth 1 https://github.com/steveyegge/beads.git .go-build-temp/beads
          cd .go-build-temp/beads
          go build -o ../../resources/bin/bd.exe ./cmd/bd
          cd ../..

          # Verify builds
          ls -la resources/bin/

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build:frontend

      - name: Build Electron
        run: npm run build:electron

      - name: Build Windows installer and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Publish release (remove draft status)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.yml
          retention-days: 30
