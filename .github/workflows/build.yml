name: Build Windows App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.2.1)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install ICU via vcpkg (required for beads)
        shell: pwsh
        run: |
          vcpkg install icu:x64-windows
          echo "ICU_ROOT=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows" >> $env:GITHUB_ENV
          echo "CGO_CFLAGS=-I$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include" >> $env:GITHUB_ENV
          echo "CGO_LDFLAGS=-L$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib" >> $env:GITHUB_ENV

      - name: Build Go tools (gt and bd)
        shell: bash
        run: |
          mkdir -p resources/bin

          # Clone and build gt (pinned to v0.5.0 for Windows compatibility)
          # Note: gastown HEAD uses syscall.Kill which doesn't work on Windows
          git clone --depth 1 --branch v0.5.0 https://github.com/steveyegge/gastown.git .go-build-temp/gastown
          cd .go-build-temp/gastown
          go build -o ../../resources/bin/gt.exe ./cmd/gt
          cd ../..

          # Clone and build bd (needs CGO for gozstd dependency)
          git clone --depth 1 https://github.com/steveyegge/beads.git .go-build-temp/beads
          cd .go-build-temp/beads
          CGO_ENABLED=1 go build -o ../../resources/bin/bd.exe ./cmd/bd
          cd ../..

          # Verify builds
          ls -la resources/bin/

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Build Electron
        run: pnpm run build:electron

      - name: Build Windows installer and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --x64 --publish always

      - name: Publish release (remove draft status)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ github.ref_name }} --draft=false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            release/*.exe
            release/*.yml
          retention-days: 30
