services:
  controller:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ${HOME:-~}:/host-home:ro
      # Mount host Claude Code binary + credentials into container
      - ${HOME}/.local:${HOME}/.local:ro
      - ${HOME}/.claude:${HOME}/.claude
    environment:
      - DATA_DIR=/app/data
      - GASTOWN_PATH=${GASTOWN_PATH:-/app/data/gt}
      - EXECUTION_MODE=${EXECUTION_MODE:-linux}
      - PORT=3001
      - NODE_ENV=production
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:${HOME}/.local/bin
    restart: unless-stopped

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - NODE_ENV=test
    profiles:
      - test
